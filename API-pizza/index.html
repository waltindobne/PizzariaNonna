<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Pizzaria da Nonna</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="models">

        <div class="pizza-item">
            <a href="">
                <div class="pizza-item--img"><img src="" /></div>
                <div class="pizza-item--add">+</div>
            </a>
            <div class="pizza-item--price">R$ --</div>
            <div class="pizza-item--name">--</div>
            <div class="pizza-item--desc">--</div>
        </div>

        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>

    </div>

    <header>
        <h1>Pizzaria da Nonna</h1>
        <div class="menu-openner"><span>0</span><i class="bi bi-bag-plus-fill"></i></div>
    </header>

    <main>
    
        <h2>Pizzas</h2>
        <!--carrossel de imagens-->

        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
    
                <div class="slide primeiro">
                    <img src="https://s3-sa-east-1.amazonaws.com/loja2/dce3ee77b1981186d58fa32542817cd0.jpg" alt="imagem1" class="img-slide">
                </div>
                <div class="slide segundo">
                    <img src="https://i.pinimg.com/originals/6a/5e/d3/6a5ed30a6952ad8b01ffa4913b5f3f39.png" alt="imagem2" class="img-slide">
                </div>
                <div class="slide terceiro">
                    <img src="https://i.pinimg.com/originals/87/e2/bc/87e2bc70ba766ac7cc9ecd0e82dc8560.jpg" alt="imagem3" class="img-slide">
                </div>
    
                <!--navegação auto-->
    
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>
            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
        <div class="pizza-area"></div>
    </main>

    <aside>
        <div class="cart--area">
            <div class="menu-closer"><i class="bi bi-x"></i></div>
            <h1>Suas Pizzas</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar"><button id="Finalizar">Finalizar a compra</button></div>
            </div>
        </div>
    </aside>

    <div class="pizzaWindowArea">
        <div class="pizzaWindowBody">
            <div class="pizzaInfo--cancelMobileButton">Voltar</div>
            <div class="pizzaBig">
                <img src="" />
            </div>
            <div class="pizzaInfo">
                <h1>--</h1>
                <div class="pizzaInfo--desc">--</div>
                <div class="pizzaInfo--sizearea">
                    <div class="pizzaInfo--sector">Tamanho</div>
                    <div class="pizzaInfo--sizes">
                        <div data-key="P" class="pizzaInfo--size">PEQUENA <span>--</span></div>
                        <div data-key="M" class="pizzaInfo--size">MÉDIA <span>--</span></div>
                        <div data-key="G" class="pizzaInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="pizzaInfo--pricearea">
                    <div class="pizzaInfo--sector">Preço</div>
                    <div class="pizzaInfo--price">
                        <div class="pizzaInfo--actualPrice">R$ --</div>
                        <div class="pizzaInfo--qtarea">
                            <button class="pizzaInfo--qtmenos">-</button>
                            <div class="pizzaInfo--qt">1</div>
                            <button class="pizzaInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
                <div class="pizzaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>



    <!--pagamento-->
    <main id="pagamentos">
        <div class="opcoesPagamento">
            <div class="pixbox">
                <button id="buttonpix" onclick="pix()"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo%E2%80%94pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.svg/1200px-Logo%E2%80%94pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.svg.png" alt="" class="pixOpcoesImg"></button>
            </div>
            <div class="cartaobox">
                <button id="buttoncartao" onclick="cartao()"><img src="https://cdn-icons-png.flaticon.com/256/5899/5899622.png" alt="" class="cartaoOpcoesImg"></button>
            </div>
        </div>
        <div class="pagamento-pix">
            <form action="">
                <div class="janelapix">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo%E2%80%94pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.svg/1200px-Logo%E2%80%94pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.svg.png" alt="" class="pix"><br><br>
                    <input type="submit" value="concluir pedido" id="submitPagamentoPix">
                </div>
                <div class="codigoQR">
                    <img src="https://www.oficinadanet.com.br/imagens/post/12328/qvn1b.png" alt="" class="qr-code">
                    <p>Este QR-code tem uma duração de 15 min</p>
                </div>
            </form>   
        </div>
        <div class="pagamento-cartao">
            <form action="">
                <div class="input-box">
                    <span>Numero do cartão</span><br>
                    <input type="text" maxlength="16" class="input-cartao" id="numeroCartao"><br><br>
                    <span>Titular do cartão</span><br>
                    <input type="text" class="input-cartao" id="titularCartao"><br><br>
                    <span>CVV</span><br>
                    <input type="text" maxlength="3" class="input-cartao" id="cvvCartao"><br><br>
                </div>
                <select name="Mes" id="mesInput" class="input-cartao">
                    <option value="Mês" selected disabled>Mes</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="0">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="Ano" id="anoInput" class="input-cartao">
                    <option value="Ano" selected disabled>Ano</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select><br><br>
                <input type="submit" value="concluir pedido" id="submitPagamentoCartao">
            </form>
        </div>
    </main>
    
    <script src="pizzas.js"></script>
    <script src="script.js"></script>
    <script src="pagamento.js"></script>
</body>
</html>
